<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- custom  Css file  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="out-display">
            
        </div>
        <div class="number-Input">
            <div data-value="+/-" class="inp operent-top">+/-</div>
            <div data-value="AC" class="inp operent-top">AC</div>
            <div data-value="%" class="inp operent-top">%</div>
            <div data-value="/" class="inp operent">/</div>
            <div data-value="1" class="inp num">1</div>
            <div data-value="2" class="inp num">2</div>
            <div data-value="3" class="inp num">3</div>
            <div data-value="*" class="inp operent">*</div>
            <div data-value="4" class="inp num">4</div>
            <div data-value="5" class="inp num">5</div>
            <div data-value="6" class="inp num">6</div>
            <div data-value="-" class="inp operent">-</div>
            <div data-value="7" class="inp num">7</div>
            <div data-value="8" class="inp num">8</div>
            <div data-value="9" class="inp num">9</div>
            <div data-value="+" class="inp operent">+</div>
            <div data-value="0" class="inp num zero">0</div>
            <div data-value="." class="inp num">.</div>
            <div data-value="=" class="inp operent ">=</div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
